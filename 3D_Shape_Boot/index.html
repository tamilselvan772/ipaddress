<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Shape</title>
    <!-- external css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- cloumn link -->
    <div class="container text-center">
      <div class="row align-items-start">
        <!-- cube start  -->
        <div class="col-sm">
          <img src="./img/cube.png" alt="cube" /><br />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Area</span>
            <input
              type="text"
              id="area"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="cube_tsa()">
              Total Surface Area
            </button>
            <button class="btn btn-primary" type="button" onclick="cube_csa()">
              Curved Surface Area
            </button>
            <button class="btn btn-primary" type="button" onclick="cube_vol()">
              Volume
            </button>
          </div>
          <br />
          <div class="alert alert-success align-items-center" role="alert">
            <div id="root">Find the answer here</div>
          </div>
        </div>
        <!-- cube end  -->
        <!-- cuboid  -->
        <div class="col-sm">
          <img src="./img/cuboid.png" alt="cuboid" />

          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >length</span
            >
            <input
              type="text"
              id="length"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              div
            />
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >height</span
            >
            <input
              type="text"
              id="height"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >breth</span
            >
            <input
              type="text"
              id="Cbreth"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />

          <div class="d-grid gap-2">
            <button
              class="btn btn-primary"
              type="button "
              onclick="cuboid_tsa()"
            >
              Total Surface Area
            </button>
            <button
              class="btn btn-primary"
              type="button"
              onclick="cuboid_csa()"
            >
              Curved Surface Area
            </button>
            <button
              class="btn btn-primary"
              type="button"
              onclick="cuboid_vol()"
            >
              Volume
            </button>
          </div>
          <br />
          <div class="alert alert-success align-items-center" role="alert">
            <div id="cuboidroot">Find the answer here</div>
          </div>
        </div>
        <!-- ENd cuboid  -->
        <!-- cone  -->
        <div class="col-sm">
          <img src="./img/cone.png" alt="cone" />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >rectangle</span
            >
            <input
              type="text"
              id="rectangle"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >length</span
            >
            <input
              type="text"
              id="conelength"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >height</span
            >
            <input
              type="text"
              id="coneheight"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
          <br />
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="cone_tsa()">
              Total Surface Area
            </button>
            <button class="btn btn-primary" type="button" onclick="cone_csa()">
              Curved Surface Area
            </button>
            <button class="btn btn-primary" type="button" onclick="cone_vol()">
              Volume
            </button>
          </div>
          <br />
          <div class="alert alert-success align-items-center" role="alert">
            <div id="coneroot">Find the answer here</div>
          </div>
        </div>
      </div>
      <!-- cylinder start -->
      <div class="col-sm">
        <img src="./img/cylinders.png" alt="cylinder" />
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg">
            rectangle</span
          >
          <input
            type="text"
            id="cylinderlength"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>
        <br />

        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg">height</span>
          <input
            type="text"
            id="cylinderheight"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>
        <br />
        <div class="d-grid gap-2">
          <button
            class="btn btn-primary"
            type="button"
            onclick="cylinder_tsac()"
          >
            Total Surface Area
          </button>
          <button
            class="btn btn-primary"
            type="button"
            onclick="cylinder_csac()"
          >
            Curved Surface Area
          </button>
          <button
            class="btn btn-primary"
            type="button"
            onclick="cylinder_volc()"
          >
            Volume
          </button>
        </div>
        <br />
        <div class="alert alert-success align-items-center" role="alert">
          <div id="cylinderroot">Find the answer here</div>
        </div>
      </div>
    </div>
    <!-- cylinder end  -->
    <!-- sphere  -->
    <div class="col-sm">
      <img src="./img/cube.png" alt="cube" /><br />
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >rectangle</span
        >
        <input
          type="text"
          id="sphererectangle"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <br />
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="sphere_tsa()">
          Total Surface Area
        </button>
        <button class="btn btn-primary" type="button" onclick="sphere_csa()">
          Curved Surface Area
        </button>
        <button class="btn btn-primary" type="button" onclick="sphere_vol()">
          Volume
        </button>
      </div>
      <br />
      <div class="alert alert-success align-items-center" role="alert">
        <div id="sphereroot">Find the answer here</div>
      </div>
    </div>
    <!-- bootstrap link  -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL";
      crossorigin = "anonymous";
    </script>
    <!-- external js  -->
    <script src="script.js"></script>
  </body>
</html>
